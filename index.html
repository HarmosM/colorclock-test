<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>JS Bin</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}

#clock {
  font-family: 'Oswald', sans-serif;
  font-size: 100px;
  color: white;
  margin-top: -30px;
  text-align: center;
  position: relative;
  top: 50%;
  box-shadow: 5px 5px 5px 10px white;
}
#clock:hover {
  color:grey;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + '2B';

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background =  hexColor;

 setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock() ;
</script>
</body>
</html>
